    <body>

        <div class="jumbotron">
                <h1>My dashboard</h1>
        </div>
        <div class="container-fluid">
            <div class="row" id="ts">
            </div>
        </div>

    <script>
        function TSdisplay() {

            $.getJSON('/ts/list', function ( data ) {
               var items = [];

                $.each( data , function (domain) {
		    // TODO: ajouter un div pour le DOMAIN
                    $.each( data[domain] , function (centre, val) {

                        items.push('<div class="col"><h3>' + centre + '</h3><div class="btn-group-vertical">');

                        $.each( val , function(c,t ) {

                            $.each(t, function(h) {
                                tsname=t[h]
                                    var url = '/ts/' + domain + '/' + c + '/' + tsname;
                                    items.push('<a href="' + url +'" class="btn btn-' + c + '" role="button" data-toggle="tooltip" data-placement="top" title=" Connexion Ã  '+centre+'">'+tsname+'</span></a>');
                              //<span class="badge badge-secondary">'+t+'</span></a>');
                            });

                        });

                        items.push('</div></div>');

                    });
                });
                $("#ts").html(items.join(""));
	    });
        }

        $(document).ready(function(){
            TSdisplay();
        });
    </script>


    </body>
